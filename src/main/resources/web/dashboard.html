<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body style="
    font-family: Arial, Helvetica, sans-serif;
    background: transparent;
">

<body class="transparent-body">

<div class="dashboard-container">

    <h2 style="margin-top:0;">
        Welcome to Lab Report System
    </h2>

    <div class="subtitle">Use the options below or the menu above to manage your lab operations.</div>

    <div class="dash-grid">

        <div class="dash-card">
            <h4>Masters</h4>
            <p>Configure lab, tests and doctors</p>
        </div>

        <div class="dash-card">
            <h4>Patients</h4>
            <p>Create and manage patient records</p>
        </div>

        <div class="dash-card">
            <h4>Reports</h4>
            <p>Create, preview and print reports</p>
        </div>

        <div class="dash-card">
            <h4>Search</h4>
            <p>Find reports by patient or doctor</p>
        </div>


    </div>

</div>


</html>
